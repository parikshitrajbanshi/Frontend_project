<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

     <!-- selector: element -->
    <style>
        h1{color: gold;}
       label{color:red;}
        p{color:yellow}
        p{color:black}

        /* selector: element class name */
        .one{color:yellow}
        .two{color:black}

        /* selector :id-name */
        #three{font-size: 40px;}


    </style>
</head>
<body>
    <h1>CSS internal style</h1>
     <p class="one">おはよう</p>
     <label>こにちは</label>
     <p class="two">こんばんは</p>
     <p id="three">Good morning</p>


    
</body>
</html>
