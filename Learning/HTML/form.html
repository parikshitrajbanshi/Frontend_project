<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1> HTML FORM</h1>

    <form>
        <h1 style="text-align:  center ;" HTML form></h1>

        <!-- input first name -->
        <label for="Fname">First name</label>
        <input id="fName" type="text" placeholder="Enter your first name" name="FIRSTname"><br>
        <!-- input last name -->
        <label for="Lname">Last name</label>
        <input id="LName" type="text" placeholder="Enter your last name" name="Lastname"><br>
        <!-- input password -->
        <label for="password">Password </label>
        <input id="password" type="password" placeholder="Enter your password" name="password"><br>
        <!-- input date -->
        <label for="dob">Date of Birth</label>
        <input id="dob" type="date" placeholder="Enter your dob name" name="DOB">

        <br>
        <br>
        <!-- to submit -->
        <input type="submit" value="Login"><br>

        <!-- input type :check box -->
        <label>language:</label><br>
        <br>

        <input type="checkbox" name="java" id="cksjava">
        <label for="cksjava">java</label>

        <input type="checkbox" name="html" id="ckshtml">
        <label for="ckshtml">HTML</label>

        <input type="checkbox" name="CPlus" id="cksCPlus">
        <label for="cksCPlus">C++</label><br><br>

        <!-- input type radio -->
        <label>gender</label><br>
        <br>
        <input type="radio" id="rdomale" name="gender">
        <label for="rdomale">male</label>

        <input type="radio" id="rdofemale" name="gender">
        <label for="rdofemale">female</label>
        <br><br>

        <label">maritial status</label>
        <br>
        <br>
            <input type="radio" name="maritialstatus" id="rdosingal">
            <label for="rdosingal">singal</label>

            <input type="radio" name="maritialstatus" id="rdomarried">
            <label for="rdomarried">married</label>

            <input type="radio" name="maritialstatus" id="rdodivorse">
            <label for="rdodivorse">divorse</label>

            <input type="radio" name="maritialstatus" id="rdodouble">
            <label for="rdodouble">double</label>

            <input type="radio" name="maritialstatus" id="rdowidow">
            <label for="rdowidow">widow</label><br>

            <!-- multiline text area -->
            <textarea name="yourcomment" id="txtacomment" cols="90" rows="10"></textarea>

            <br><br>
            <!-- selection -->
            <label>country</label><br>
            <select name="country" id="selcountry">
                <option value="">nepal</option>
                <option value="">manmmmar</option>
                <option value="">india</option>
                <option value="">japan</option>
            </select> 
    </form>
</body>

</html>
