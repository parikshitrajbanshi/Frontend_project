<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display | Block Vs Inline</title>
</head>

<body>
    <p style="display: inline;">Hello</p>
    <a href="">google</a>
    <a href="">youtube</a>
    <table border="1px" cellspacing="0">
        <tr>
            <th>name</th>
            </th>
            <th>age</th>
        </tr>
        <tr>
            <td>migerujjjjjjgygjftt</td>
            <td>249764453</td>
        </tr>
        <tr>
            <td>parkojjjjjjjjjjjjjjjjj</td>
            <td>24</td>
        </tr>
        <tr>
            <th>kumar</th>
            <th>24</th>
        </tr>

        
        <br>



        <table border="1px" cellspacing="0">
            <tr>
                <th colspan="3"> name</th>
            <tr>
                <td>first name</td>
                <td>middle name</td>
                <td>last name</td>
            </tr>
            <tr>
                <th>parikshit</th>
                <th>jjjjjjjjjjj</th>
                <th>rajbanshi</th>
            </tr>

        </table>
        <br>
        <table border="1px" cellspacing="0">
            <tr>
                <th colspan="2">name</th>
                <th rowspan="2">age</th>
            </tr>
            <tr>
                <td>first name</td>
                <td>last name</td>
            </tr>
            <tr>
                <td>parikshit</td>
                <td>rajbanshi</td>
                <td>24</td>
            </tr>



        </table>

    </table>

</body>

</html>
