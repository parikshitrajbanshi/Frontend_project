<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 style="text-align: center;">
        <u>Registration Form</u>
    </h1>

    <table border="0px" cellspacing="15px" style="margin: 0 auto;background-color: lightgray;">

        <tr>
            <td><label for="Fname">First name</label></td>
            <td><input id="Fname" type="text" name="FIRSTname"></td>
        </tr>

        <tr>
            <td><label for="Lname">Last name</label></td>
            <td><input id="LName" type="text" name="Lastname"></td>
        </tr>

        <tr>
            <td><label for="nick">Nick Name</label></td>
            <td><input id="nick" type="text" name="Nick Name"> </td>
        </tr>
        <tr>
            <td><label for="password">Password </label></td>
            <td><input id="password" type="password" name="password"></td>
        </tr>

        <tr>
            <td><label for="dob">Date of Birth</label></td>
            <td> <input id="dob" type="date" name="DOB"></td>
        </tr>

        <tr>
            <td colspan="2">
                <label>Gender</label>
                <input type="radio" id="rdomale" name="gender">
                <label for="rdomale">male</label>

                <input type="radio" id="rdofemale" name="gender">
                <label for="rdofemale">female</label>
            </td>
        </tr>
        <tr>
            <td><label for="phone">Phone No</label></td>
            <td><input type="text" id="phone" name="phone number"></td>
        </tr>
        <tr>
            <td>Addresh</td>
            <td colspan="2">
                <textarea name="yourcomment" id="txtacomment" cols="50" rows="10"></textarea><br>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="submit" value="Login">
                <input type="submit" value="Reset">
            </td>
        </tr>







    </table>


</body>
